# Production Docker Compose configuration
version: '3.8'

services:
  n8n-mcp-server:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: n8n-mcp-server-prod
    environment:
      - NODE_ENV=production
      - N8N_BASE_URL=${N8N_BASE_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-n8n-mcp-server}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - DEBUG=false
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-120}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-600}
    networks:
      - n8n-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  n8n-network:
    external: true